<form class="register-form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field class="register-full-width">
    <mat-label>Username</mat-label>
    <input matInput placeholder="Ex. Jojn Doe" formControlName="username">
    <mat-icon matSuffix>person</mat-icon>
  </mat-form-field>

  <mat-form-field class="register-full-width">
    <mat-label>Email</mat-label>
    <input id="email" type="email" matInput placeholder="Ex. pat@example.com" formControlName="email">
    <mat-icon matSuffix>mail</mat-icon>
    <mat-error *ngIf="email?.errors?.['email']">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="email?.errors?.['required']">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="register-full-width">
    <mat-label>Enter your password</mat-label>
    <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="password?.errors?.['required']">
      Password is <strong>required</strong>
    </mat-error>
    <mat-error *ngIf="password?.errors?.['minlength']">
      Password must have atleast <strong>6</strong> characters.
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" class="register-full-width">
    <mat-label>Reenter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password_verify">
    <mat-icon matSuffix>lock</mat-icon>
    <mat-error *ngIf="password_verify?.errors?.['required']">
      This field is <strong>required</strong>
    </mat-error>
    <mat-error *ngIf="password_verify?.errors?.['passwordMatched']">
      The passwords do not match. Please re-enter your password.
    </mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" class="auth-button" [disabled]="form.invalid">Sign Up</button>
</form>
