<form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field class="login-full-width">
    <mat-label>Email</mat-label>
    <input type="email" matInput placeholder="Ex. pat@example.com" formControlName="email">
    <mat-icon matSuffix>person</mat-icon>
    <mat-error *ngIf="email?.errors?.['email']">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="email?.errors?.['required']">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" class="login-full-width">
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="password?.errors?.['required']">
      Password is <strong>required</strong>
    </mat-error>
    <mat-error *ngIf="password?.errors?.['minlength']">
      Password must have atleast <strong>6</strong> characters.
    </mat-error>
  </mat-form-field>
  <mat-checkbox class="login-full-width" formControlName="rememberMe">
    Remember Me
  </mat-checkbox>
  <button mat-raised-button color="primary" class="auth-button" type="submit" [disabled]="form.invalid">Sign In</button>
  <button mat-stroked-button class="auth-button" type="button">Login with Google</button>

</form>
